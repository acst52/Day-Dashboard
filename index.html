<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Day Dashboard</title>
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
    
        <main>
            <div class=" grid grid-cols-6 gap-3">
            
            <section id="quoteApp" class=" col-start-1 col-span-6"><h1>Quote</h1></section>
            
            <section id="mood" class="col-span-2 md:row-start-6 md:col-span-6 "><h1>Mood</h1></section>

            <section id="movies" class="col-span-4 col-start-3 row-start-2 row-span-1 md:col-span-2 md: row-span-4 md:row-start-2 "><h1>Movies</h1></section>
                
<!-- BEGINNING OF LOVE CALC API WITHIN MODAL -->

<!-- button to trigger modal:  -->
<button id="modalBtn">Love Calculator</button>

<!-- API #2: Love Calculator - within modal -->
<div id="modal1" class="modal1">

    <!-- modal div content: -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="closeModal">&times;</span>
            <h2>Want today's love forecast?</h2>
        </div>
        <div class="modal-body">
            <p>Enter your first name: </p>
            <input type="text" id="modalNameInput1" /> 
            <!-- <input type="submit" id="submitNameInput1" value="save" /> -->
            <p>What is your partner's / crush's first name? </p>
            <input type="text" id="modalNameInput2" />
            <!-- <input type="submit" id="submitNameInput2" value="save" /> -->
            <p id="response"></p>
        </div>
        <div class="modal-footer">
            <h3>Save your names to see your Love Compatibility for the day!</h3>
            <button id="loveCalc">Is love in the air?</button>
        </div>
    </div>

</div>

<!-- END OF LOVE CALC IN MODAL -->
                
            <section id="daily-tasks" class="col-start-1 row-start-3 col-span-6 md:col-span-4 md:col-start-3 md:row-start-2 md:row-span-4 "><h1>Daily Tasks</h1>

<!-- BEGINNING OF TASK LIST ELEMENTS -->

<!-- task list elements -->
    <div id="formContainer">
        <form id="taskForm">
            <h2>Create a Task: </h2>
            <input type="text" id="taskInput" />
            <button type="submit" id="taskBtn">Create Task</button>
        </form>
        <br />
    </div>
        <h2>Daily Tasks</h2>
    <fieldset id="toDoField">
        <legend>To-do List: </legend>
    <!-- confetti div -->
        <div id="confetti-container"></div>
    </fieldset>

<!-- END OF TASK LIST ELEMENTS -->

            </section>
            
            </div>
 
        </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/love-calc.js"></script>

    </body>
</html>
